<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Netclothes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Netclothes</a></h1>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li class="search-container">
                    <form action="search.html" method="get">
                        <input type="search" name="q" placeholder="Buscar no site...">
                        <button type="submit">Pesquisar</button>
                    </form>
                </li>
                <li id="login-link"><a href="login.html">Login</a></li>
            </ul>
            <button class="hamburger-menu">☰</button>
            <button id="theme-toggle">☀️</button>
        </nav>
    </header>

    <main>
        <section id="contact-section">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" minlength="10" maxlength="500" required></textarea>
                <div id="char-counter">0 / 500</div>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Netclothes. Todos os direitos reservados.</p>
        <button id="back-to-top-btn">↑</button>
    </footer>

    <script src="../js/contact-form.js"></script>
    <script src="../js/ui-enhancements.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
