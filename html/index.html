<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netclothes | Sua Loja de Roupas Online</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Netclothes</a></h1>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li class="search-container">
                    <form action="search.html" method="get">
                        <input type="search" name="q" placeholder="Buscar no site...">
                        <button type="submit">Pesquisar</button>
                    </form>
                </li>
                <li id="login-link"><a href="login.html">Login</a></li>
            </ul>
            <button class="hamburger-menu">☰</button>
            <button id="theme-toggle">☀️</button>
        </nav>
    </header>

    <main>
        <section id="carousel-section">
            <h2>Nossos Destaques</h2>
            <div class="carousel-container">
                <div class="carousel-slide active" data-slide-id="1" data-image-url="https://template.canva.com/EAF6JHIye5U/3/0/1600w-IaLel2myS_s.jpg">
                </div>
                <div class="carousel-slide" data-slide-id="2" data-image-url="https://template.canva.com/EAGQfABLjV0/1/0/1600w-6yz1uLpZjE4.jpg">
                </div>
                <div class="carousel-slide" data-slide-id="3" data-image-url="https://template.canva.com/EAGF-Rvdfgs/1/0/1600w-wNiCMm56_VI.jpg">
                </div>
            </div>
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
        </section>

        <section id="featured-products">
            <h2>Produtos em Destaque</h2>
            <div class="products-container">
                <div class="product-card" data-category="camisetas">
                    <img src="https://static.zara.net/assets/public/2e72/1a1a/789844599539/9f09a1937390/05584361800-e1/05584361800-e1.jpg?ts=1725548400859&w=330" alt="Camiseta preta de algodão, corte básico.">
                    <h3>Camiseta Básica Preta</h3>
                    <p>Preço: R$ 109,90</p>
                </div>
                
                <div class="product-card" data-category="calcas">
                    <img src="https://static.zara.net/assets/public/7750/a405/3c3c4639a29c/75966e6c831e/07227500711-e1/07227500711-e1.jpg?ts=1753867142741&w=330" alt="Calça cargo bege de sarja.">
                    <h3>Calça Cargo Bege</h3>
                    <p>Preço: R$ 289,90</p>
                </div>

                <div class="product-card" data-category="jaquetas">
                    <img src="https://static.zara.net/assets/public/1d2a/686e/5d9e4a6e8211/3efc6cb46738/01732301700-e1/01732301700-e1.jpg?ts=1754999283369&w=330" alt="Jaqueta corta vento azul com capuz.">
                    <h3>Jaqueta Corta Vento</h3>
                    <p>Preço: R$ 649,90</p>
                </div>

                <div class="product-card" data-category="camisetas">
                    <img src="https://static.zara.net/assets/public/2885/11f4/946649c6adc1/74918e075f31/01943410250-000-e1/01943410250-000-e1.jpg?ts=1754386748436&w=330" alt="Regata branca para atividades físicas.">
                    <h3>Regata Esportiva</h3>
                    <p>Preço: R$ 39,90</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Netclothes. Todos os direitos reservados.</p>
        <button id="back-to-top-btn">↑</button>
    </footer>

    <script src="../js/ui-enhancements.js"></script>
    <script src="../js/carousel.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
